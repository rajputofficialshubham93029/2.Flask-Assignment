{% extends 'base.html' %}
 
{% block title %}Update{% endblock title %}
{% block body %} 



<div class="container my-3">
    <div class="card p-3 m-2" style="background-color: #e2e2e2;" >
   <!-- Form  Starting -->
   
   <form action="/update/{{todo.sno}}"  method="POST">

       <h2 class="text-center">Update Task :</h2>
       <div class="mb-3">
         <label for="title" class="form-label">Task Title </label>
         <input type="text" required name="title" value="{{todo.title}}" class="form-control" id="title" aria-describedby="title">
        </div>
       <div class="mb-3">
         <label for="desc"  class="form-label">Description</label>
         <input type="text" required  name="desc" value="{{todo.desc}}" class="form-control" id="desc" />
       </div>
       <div class="container text-center">
       <button type="submit"  class="btn btn-outline-warning text-center btn-lg mx-1">Update</button>
     </div>
   </form>
  
  </div>
 </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>






{% endblock body %}
